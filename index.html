<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterDavis</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div id="windowButtons">
                <p>-</p>
                <p>‚ñ°</p>
                <p>X</p>
            </div>
            <div id="glowie-container" class="hidden">
                <div id="glowie" class="glowie">
                    <span>üë®‚Äçüíº</span>
                    <div class="glowie-text">CIA GLOWIE</div>
                </div>
            </div>
            
            <div id="parrot-container" class="hidden">
                <img id="parrot" src="parrot.gif" alt="Flying Parrot">
            </div>
            <div id="game-container">
                <div id="story-container">
                    <div id="story-text"></div>
                </div>
                
                <div id="choices-container"></div>
                
                <div id="status-container">
                    <div class="status-left">
                        <div id="mental-health">
                            <span>Mental Health:</span>
                            <div class="status-bar">
                                <div id="mental-health-bar"></div>
                            </div>
                        </div>
                        
                        <div id="progress">
                            <span>Project Progress:</span>
                            <div class="status-bar">
                                <div id="progress-bar"></div>
                            </div>
                        </div>
                        
                        <div id="income-container">
                            <span>Income: $<span id="income-amount">500</span></span>
                        </div>
                    </div>
                    
                    <div class="status-right">
                        <div id="shasta-cola">
                            <span>Diet Shasta:</span>
                            <div class="status-bar">
                                <div id="shasta-cola-bar"></div>
                            </div>
                        </div>
                        
                        <div id="soda-container">
                            <button id="soda-button" title="Drink Diet Shasta Cola ($5)">
                                <img src="diet-shasta.png" alt="Diet Shasta Cola">
                            </button>
                        </div>
                    </div>
                </div>
                <div id="train-container">
                    <img id="train" src="train.png" alt="Train">
                </div>
            </div>
        </main>
        
        <footer>
            <p>A text adventure based on the life of Terry A. Davis</p>
        </footer>
    </div>
    
    <div id="game-over">
        <h2>GAME OVER</h2>
        <p>Mental health reached zero</p>
        <button id="restart-button" class="restart-btn">Restart Game</button>
    </div>
    
    <script type="module" src="/js/game.js"></script>
</body>
</html>
